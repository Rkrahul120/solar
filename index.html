<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div id="neptune">
        <img src="neptune.png" width="60" id="nepimg" title="Neptune" alt="">
        <div id="uranus">
            <img src="uranus.png" width="60" id="uraimg" title="Uranus" alt="">
            <div class="saturn">
                <img src="saturn.png" width="70" id="satimg" title="Saturn" alt="">
                <div id="jupiter">
                    <img src="jupiter.png" width="60" id="jupimg"title="Jupiter" alt="">
                    <div id="mars">
                        <img src="mars.png"width="60" id="marsimg"title="Mars" alt="">
                        <div id="earth">
                            <img src="earth.png"width="60" id="earthimg"title="Earth" alt="">
                            <div id="venus">
                                <img src="venus.png"width="60" id="venusimg"title="Venus" alt="">
                                <div id="mercury">
                                    <img src="mercury.png"width="60" id="mercuryimg"title="Mercury" alt="">
                                    <img src="sun.png"width="100"title="Sun" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
        </div>
    </center>
    
</body>
</html>
